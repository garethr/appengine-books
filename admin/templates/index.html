{% extends "base.html" %}

{% block content %}
    {% if books %}
    <ul>
    {% for book in books %}
        <li>{{book.title}}  
            <form action="/delete/" method="post">
                <input type="hidden" name="ident" value="{{book.ident}}" />
                <input type="submit"  value="Delete" />
            </form>
        </li>
    {% endfor %}
    </ul>
    </form>
    {% endif %}
{% endblock %}
